name: Deploy Coverage Reports

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

# on:
#   push:
#     branches:
#       - master
#   workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Compile tests
        run: npm run compile-tests && npm run compile

      - name: Start xvfb (Linux only)
        run: |
          /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          echo ">>> Started xvfb"
        shell: bash

      - name: Generate coverage report
        run: npm test
        env:
          DISPLAY: ":99.0"
        shell: bash

      - name: Verify coverage directory exists
        run: ls -la coverage/ && ls -la coverage/lcov-report/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: coverage/lcov-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
